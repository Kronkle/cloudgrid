	<script type="text/javascript">
	var audioElement = [];

		$(".grid").empty();

		case 2:
			var gridPictures = new Array(

					"pictures/basketball.jpg",

					"pictures/spiral.jpg");
			var gridSoundsMP3 = new Array(' ', ' ',
					' ', ' ', ' ', ' ', ' ', ' ', ' ');
			var gridSoundsOGG = new Array(' ', ' ',
					' ', ' ', ' ', ' ', ' ', ' ', ' ');
			var gridLayouts = new Array(0, 0, 0, 0, 0, 0, 0, 0, 1);
			break;

			$(
